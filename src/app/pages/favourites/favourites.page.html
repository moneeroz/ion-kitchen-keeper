<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let favourite of userFavourites">
    <img src="{{ favourite.recipe.image }}" />
    <ion-card-header>
      <ion-card-title>{{ favourite.recipe.name }}</ion-card-title>
      <ion-card-subtitle>
        <div>{{ favourite.recipe.category_id }}</div>
        <div>Prep Time</div></ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <p>{{ favourite.recipe.ingredients }}</p>
      <p>{{ favourite.recipe.directions }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
