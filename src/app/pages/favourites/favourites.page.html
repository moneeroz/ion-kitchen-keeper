<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let favourite of userFavourites">
    <ion-fab horizontal="end">
      <ion-fab-button
        (click)="onDelete(favourite.recipe.id)"
        size="small"
        color="secondary"
      >
        <ion-icon name="close-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <app-recipe
      [recipe]="favourite.recipe"
      (viewEvent)="onView($event)"
    ></app-recipe>
  </div>
</ion-content>
