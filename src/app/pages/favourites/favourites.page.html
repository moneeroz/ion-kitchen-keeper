<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let favourite of userFavourites">
    <app-recipe
      [recipe]="favourite.recipe"
      (viewEvent)="onView($event)"
    ></app-recipe>
  </div>
</ion-content>
