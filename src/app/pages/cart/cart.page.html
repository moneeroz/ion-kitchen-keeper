<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Grocery Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="!cart.length">
    <ion-item>
      <ion-label>Cart is Empty!</ion-label>
    </ion-item>
  </ion-card>

  <div *ngIf="cart.length">
    <ion-card-header>
      <ion-card-subtitle> Cart items: {{cart.length}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card *ngFor="let item of cart">
        <ion-card-header>
          <ion-chip>
            <ion-avatar>
              <img alt="" src="{{item.recipe.image}}" />
            </ion-avatar>
            <ion-label>{{item.recipe.name}}</ion-label>
          </ion-chip>
        </ion-card-header>

        <ion-card-content>
          <p *ngFor="let ingrediant of item.recipe?.ingredients?.split('\n')">
            {{ingrediant}}
          </p>
        </ion-card-content>

        <ion-button
          (click)="onDelete(item.recipeId)"
          color="secondary"
          fill="clear"
        >
          remove from cart
        </ion-button>
      </ion-card>
    </ion-card-content>
  </div>
  <ion-button (click)="onEmptyCart()" color="secondary">Empty Cart</ion-button>
</ion-content>
