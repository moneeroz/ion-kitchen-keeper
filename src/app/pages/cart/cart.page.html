<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Grocery Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="(itemCount$ | async ) === null">
    <ion-item>
      <ion-label>Cart is Empty!</ion-label>
    </ion-item>
  </ion-card>

  <div *ngIf="items$ | async">
    <ion-card-header>
      <ion-card-subtitle>
        Cart items: {{itemCount$ | async}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card *ngFor="let item of items$ | async">
        <ion-card-header>
          <ion-chip>
            <ion-avatar>
              <img alt="" src="{{item.recipe.image}}" />
            </ion-avatar>
            <ion-label>{{item.recipe.name}}</ion-label>
          </ion-chip>
        </ion-card-header>

        <ion-card-content>
          <p *ngFor="let ingrediant of item.recipe?.ingredients?.split('\n')">
            {{ingrediant}}
          </p>
        </ion-card-content>

        <ion-button
          (click)="onDelete(item.recipeId)"
          color="secondary"
          fill="clear"
        >
          remove from cart
        </ion-button>
      </ion-card>
    </ion-card-content>
  </div>
  <ion-button
    routerLink="/shopping-list"
    color="secondary"
    fill="clear"
    expand="full"
  >
    Create Shopping List
  </ion-button>
  <ion-button
    (click)="onEmptyCart()"
    color="secondary"
    fill="clear"
    expand="full"
  >
    Empty Cart
  </ion-button>
</ion-content>
