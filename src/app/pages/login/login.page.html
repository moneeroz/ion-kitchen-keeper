<ion-content [fullscreen]="true"
  ><form class="flex-center" [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="secondary">Kitchen Keeper</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              formControlName="email"
              label="Email"
              labelPlacement="floating"
              placeholder="Enter email"
              type="email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              formControlName="password"
              label="Password"
              labelPlacement="floating"
              placeholder="Enter password"
              type="password"
            ></ion-input>
          </ion-item>
        </ion-list>
        <ion-button
          (click)="forgotPassword()"
          [disabled]="!loginForm.get('email')?.valid"
          color="dark"
          size="full"
          fill="clear"
          >Forgot password</ion-button
        >
        <ion-button
          type="submit"
          color="secondary"
          size="full"
          [disabled]="loginForm.invalid"
          >Login</ion-button
        >
        <ion-button color="secondary" size="full" fill="clear"
          >Register</ion-button
        >
      </ion-card-content>
    </ion-card>
  </form></ion-content
>
