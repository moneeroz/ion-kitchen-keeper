<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-button (click)="getRecipesByCategory('chicken')" shape="round"
      >chicken</ion-button
    >
    <ion-button (click)="getRecipesByCategory('beef')" shape="round"
      >beef</ion-button
    >
  </div>
  <div>
    <ion-button (click)="getRecipesByCategory('seafood')" shape="round"
      >seafood</ion-button
    >
    <ion-button (click)="getRecipesByCategory('vegetarian')" shape="round"
      >vegetarian</ion-button
    >
  </div>
  <ion-card *ngFor="let recipe of recipes">
    <img src="{{ recipe.image }}" />
    <ion-card-header>
      <ion-card-title>{{ recipe.name }}</ion-card-title>
      <ion-card-subtitle> Prep Time</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
