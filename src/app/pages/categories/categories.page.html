<app-header [title]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <div class="buttons">
    <ion-button
      (click)="getRecipesByCategory('chicken')"
      shape="round"
      size="small"
      >chicken</ion-button
    >
    <ion-button
      (click)="getRecipesByCategory('beef')"
      shape="round"
      size="small"
      >beef</ion-button
    >

    <ion-button
      (click)="getRecipesByCategory('seafood')"
      shape="round"
      size="small"
      >seafood</ion-button
    >
    <ion-button
      (click)="getRecipesByCategory('vegetarian')"
      shape="round"
      size="small"
      >vegetarian</ion-button
    >
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let recipe of recipes$ | async">
        <ion-fab horizontal="end">
          <ion-fab-button
            (click)="addToFavourites(recipe.id)"
            size="small"
            color="secondary"
          >
            <ion-icon name="heart-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <app-recipe
          [recipe]="recipe"
          [showCatagory]="false"
          (viewEvent)="onView($event)"
        ></app-recipe>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
