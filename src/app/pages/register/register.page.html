<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form class="flex-center" [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="secondary">Kitchen Keeper</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              formControlName="username"
              label="Username"
              labelPlacement="floating"
              placeholder="Enter username"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              formControlName="email"
              label="Email"
              labelPlacement="floating"
              placeholder="Enter email"
              type="email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              formControlName="password"
              label="Password"
              labelPlacement="floating"
              placeholder="Enter password"
              type="password"
            ></ion-input>
          </ion-item>
        </ion-list>

        <ion-button
          type="submit"
          color="secondary"
          size="full"
          fill="clear"
          [disabled]="registerForm.invalid"
          >Register</ion-button
        >
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
