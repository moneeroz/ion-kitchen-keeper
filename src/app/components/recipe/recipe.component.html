<ion-card>
  <img src="{{ recipe.image }}" />
  <ion-card-header>
    <ion-card-title>{{ recipe.name }}</ion-card-title>
    <ion-card-subtitle>Prep Time</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ recipe.ingredients }}</p>
    <p>{{ recipe.directions }}</p>
  </ion-card-content>
</ion-card>
