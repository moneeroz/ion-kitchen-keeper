<ion-card>
  <img src="{{ recipe.image }}" />
  <ion-card-header>
    <ion-card-title (click)="onView(recipe.id)">{{
      recipe.name
    }}</ion-card-title>
    <ion-card-subtitle>
      <div>{{ recipe.category_id }}</div>
      <div>Prep Time</div></ion-card-subtitle
    >
  </ion-card-header>
</ion-card>
