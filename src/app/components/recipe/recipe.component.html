<ion-card button (click)="onView(recipe.id)">
  <img src="{{ recipe.image }}" />
  <ion-card-header>
    <ion-card-title>
      {{ recipe.name }}
    </ion-card-title>

    <ion-card-subtitle>
      <div *ngIf="showCatagory">{{ recipe.category_id }}</div>
      <div>Prep Time</div>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
